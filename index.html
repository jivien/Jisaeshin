<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Photo Studio</title>
    <!-- Link to Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Link to Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Link to your custom stylesheet -->
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-900 text-white flex items-center justify-center min-h-screen p-4">

    <div class="w-full max-w-4xl bg-gray-800 rounded-2xl shadow-2xl p-6 md:p-8">
        <!-- Header -->
        <div class="text-center mb-6">
            <h1 class="text-3xl md:text-4xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-purple-400 to-pink-600">AI Photo Studio</h1>
            <p class="text-gray-400 mt-2">Unggah foto, berikan instruksi, dan biarkan AI menciptakan keajaiban!</p>
        </div>

        <!-- Main Content Grid -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6 md:gap-8">
            
            <!-- Left Panel: Input -->
            <div class="bg-gray-700/50 p-6 rounded-xl flex flex-col gap-4">
                <h2 class="text-xl font-semibold text-gray-200 border-b border-gray-600 pb-2">1. Unggah Foto Anda</h2>
                <div>
                    <input type="file" id="image-upload" accept="image/*" class="block w-full text-sm text-gray-400
                        file:mr-4 file:py-2 file:px-4
                        file:rounded-full file:border-0
                        file:text-sm file:font-semibold
                        file:bg-violet-500 file:text-violet-50
                        hover:file:bg-violet-600 cursor-pointer"/>
                </div>
                <div id="image-preview-container" class="mt-2 w-full h-64 bg-gray-800 rounded-lg flex items-center justify-center hidden">
                    <img id="image-preview" src="#" alt="Pratinjau Gambar" class="max-w-full max-h-full rounded-md object-contain">
                </div>

                <h2 class="text-xl font-semibold text-gray-200 border-b border-gray-600 pb-2 mt-4">2. Beri Instruksi AI</h2>
                <textarea id="prompt-input" rows="3" class="w-full bg-gray-800 rounded-md p-3 text-gray-300 placeholder-gray-500 focus:ring-2 focus:ring-purple-500 focus:outline-none transition" placeholder="Contoh: Ubah menjadi lukisan cat minyak, gaya Van Gogh..."></textarea>
                
                <button id="generate-btn" class="w-full bg-gradient-to-r from-purple-600 to-pink-600 text-white font-bold py-3 px-4 rounded-lg hover:from-purple-700 hover:to-pink-700 transition-all duration-300 shadow-lg disabled:opacity-50 disabled:cursor-not-allowed flex items-center justify-center gap-2" disabled>
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-zap"><polygon points="13 2 3 14 12 14 11 22 21 10 12 10 13 2"></polygon></svg>
                    <span>Buat Gambar AI</span>
                </button>
            </div>

            <!-- Right Panel: Output -->
            <div class="bg-gray-700/50 p-6 rounded-xl flex flex-col items-center justify-center">
                <h2 class="text-xl font-semibold text-gray-200 w-full text-center border-b border-gray-600 pb-2 mb-4">Hasil Karya AI</h2>
                <div id="result-container" class="w-full h-full min-h-[300px] bg-gray-800 rounded-lg flex items-center justify-center">
                    <div id="placeholder" class="text-center text-gray-500">
                        <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" class="mx-auto mb-2"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="17 8 12 3 7 8"/><line x1="12" x2="12" y1="3" y2="15"/></svg>
                        <p>Hasil gambar akan muncul di sini.</p>
                    </div>
                    <div id="loader" class="loader hidden"></div>
                    <img id="result-image" src="#" alt="Hasil AI" class="hidden max-w-full max-h-full rounded-md object-contain">
                </div>
                 <div id="message-box" class="mt-4 text-center text-red-400"></div>
            </div>
        </div>
    </div>

    <!-- Link to your JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
